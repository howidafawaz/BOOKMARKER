<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawesome -->
  <link rel="stylesheet" href="./css/all.min.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- style css -->
  <link rel="stylesheet" href="./css/syle.css">


  <title>Bookmark Assignment</title>
</head>

<body>



  <section>
    <div class="container text-center p-3">
      <div class="bookmarker">
        <h1>Bookmarker</h1>
        <div class="bookmarkerbg"></div>
      </div>
      <br>
      <br>
      <hr>
      <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">

        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input id="bookmarkName" type="text" placeholder="Bookmark Name" class="form-control">
        </div>

        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input id="bookmarkURL" type="url" placeholder="Website URL" class="form-control">
        </div>
        <button onclick="AddSite()" class="subBut btn btn-danger text-white px-5 py-1">Submit</button>

        <!-- <button onclick="addSite()" class="btn btn-submit btn-danger px-5 " id="submitBtn">Submit</button> -->

      </div>
      <hr>
    </div>
  </section>



  <!--display div-->


  <div class="output container">
    <table class="table">
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>

    </table>
  </div>


  <!-- validation div -->

  <div id="alert" class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
    <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
                <span class="rounded-circle me-2 "></span>
                <span class="rounded-circle me-2 "></span>
                <span class="rounded-circle me-2 "></span>
            </div>
            <button class="btn border-0" id="closeBtn">
                <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
        </header>
        <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
            <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site name must
                contain at least 3 characters and the first is capital
            </li>
            <li>
                <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                valid one
            </li>
        </ol>
    </div>
</div>



  <!-- javascript -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
